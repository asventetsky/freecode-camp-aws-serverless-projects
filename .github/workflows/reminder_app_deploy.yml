  prepare-environment-variables:
#    needs: build
    strategy:
      matrix:
        environment: [ dev, stage ]
    environment: ${{ matrix.environment }}
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ”§ print environment specific variables"
        id: construct
        env:
          REMINDER_APP_AWS_ACCESS_KEY_ID: ${{ secrets.REMINDER_APP_AWS_ACCESS_KEY_ID }}
          REMINDER_APP_AWS_SECRET_ACCESS_KEY: ${{ secrets.REMINDER_APP_AWS_SECRET_ACCESS_KEY }}
        run: |
          env_vars_file="./env_vars_${{ matrix.environment }}.txt"
          echo "aws_region_${{ matrix.environment }}=${{ vars.REMINDER_APP_AWS_REGION }}" >> $env_vars_file
          echo "aws_repository_uri_${{ matrix.environment }}=${{ vars.REMINDER_APP_AWS_REPOSITORY_URI }}" >> $env_vars_file
#          echo "::add-mask::$REMINDER_APP_AWS_ACCESS_KEY_ID"
#          echo "aws_access_key_id_${{ matrix.environment }}=$REMINDER_APP_AWS_ACCESS_KEY_ID" >> ./env_vars.txt
#          echo "::add-mask::$REMINDER_APP_AWS_SECRET_ACCESS_KEY"
#          echo "aws_access_key_id_${{ matrix.environment }}=$REMINDER_APP_AWS_SECRET_ACCESS_KEY" >> ./env_vars.txt

      - name: "ðŸ’¾ save environment variables"
        uses: actions/cache@v3
        with:
          key: ${{ inputs.application }}-environment-variables-${{ github.run_number }}
          path: ./env_vars_${{ matrix.environment }}.txt

  fetch-environment-variables:
    needs: prepare-environment-variables
    environment: dev
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ’¾ fetch environment variables"
        uses: actions/cache@v3
        with:
          key: ${{ inputs.application }}-environment-variables-${{ github.run_number }}
          path: ./env_vars_dev.txt
          fail-on-cache-miss: true

      - name: "ðŸ”§ print environment specific variables"
        run: |
          cat ./env_vars_dev.txt
          aws_region_dev=$(grep -rw './env_vars_dev.txt' -e 'aws_region_dev' | sed 's/aws_region_dev=//g')
          echo "Finding aws_region_dev=$aws_region_dev"
          aws_repository_uri_dev=$(grep -rw './env_vars_dev.txt' -e 'aws_repository_uri_dev' | sed 's/aws_repository_uri_dev=//g')
          echo "Finding aws_repository_uri_dev=$aws_repository_uri_dev"

